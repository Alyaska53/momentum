<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <audio class="audio"></audio>
      <div class="player-container">
        <div class="track-information">
          <div class="track-name"></div>
          <div class="track-time">
            <span class="tharck-time-item present-track-time">0:00</span>
            <span class="tharck-time-item">/</span>
            <span class="tharck-time-item total-track-time">0:00</span>
          </div>
        </div>
        
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="player-operation">
          <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
          </div>

          <div class="playlist-btn"></div>

          <div class="volume">
            <div class="volume-btn"></div>
            <div class="volume-line">
              <div class="volume-progress"></div>
            </div>
          </div>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>

    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>

  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>

    <time class="time"></time>

    <date class="date"></date>

    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>

  <footer class="footer">
    <div class="settings-btn"></div>

    <div class="settings-container">
      <div class="close-btn"></div>
      <div class="language-settings">
        <span class="english">EN</span>
        <span class="russian">RU</span>
      </div>

      <div class="visible-container">
        <div class="visible-container-item">
          <div class="audioplayer-visible">Audio player</div>
          <div class="visible-btn">
            <div class="circle"></div>
          </div>
        </div>

        <div class="visible-container-item">
          <div class="weather-visible">Weather</div>
          <div class="visible-btn">
            <div class="circle"></div>
          </div>
        </div>

        <div class="visible-container-item">
          <div class="time-visible">Time</div>
          <div class="visible-btn">
            <div class="circle"></div>
          </div>
        </div>

        <div class="visible-container-item">
          <div class="date-visible">Date</div>
          <div class="visible-btn">
            <div class="circle"></div>
          </div>
        </div>

        <div class="visible-container-item">
          <div class="greeting-visible">Greeting</div>
          <div class="visible-btn">
            <div class="circle"></div>
          </div>
        </div>

        <div class="visible-container-item">
          <div class="quote-visible">Quote</div>
          <div class="visible-btn">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      
      <div class="image-source-text">Image source</div>
      <div class="sources-container">
        <div class="source-item">GitHub</div>
        <div class="source-item">Unsplash</div>
        <div class="source-item">Flickr</div>
      </div>
    </div>

    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="todo-btn"></div>
    <div class="todo-container">
      <div class="todo-close-btn"></div>

      <ul class="todo-list"></ul>

      <input type="text" class="todo-enter" placeholder="Enter text"></input>
    </div>

    
  </footer>

  <script src="./js/time.js"></script>
  <script src="./js/slider.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/quote.js"></script>
  
  <script type="module" src="./js/audioplayer.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/settings.js"></script>
  <script src="./js/self-esteem.js"></script>
</body>
</html>
